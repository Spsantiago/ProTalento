<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../src/css/index.css" />
        <title>Ingreso</title>
    </head>
    <body>
        <main>
            <section id="nav">
                <div class="d-flex justify-content-center">
                    <a href="../html">
                        <img
                            src="../src/img/logo.png"
                            alt="logo"
                            style="width: 300px"
                        />
                    </a>
                </div>
                <h1 class="p-5">Ingresa tu contraseña</h1>
            </section>
            <section id="formulario">
                <form>
                    <div class="m-5">
                        <label for="password" class="form-label" >Ingresa tu contraseña</label >
                        <input type="password" class="form-control m-4" id="password" />
                        <div id="form-text" class="form-text m-4" style="color: #fff" > We'll never share your Password with anyone else. </div>
                    </div>
                </form>
                <button class="btn btn-primary m-3" onclick="prueba('texto')">
                    Submit
                </button>
            </section>
        </main>
        <script src="../js/index.js"></script>
    </body>
</html>
