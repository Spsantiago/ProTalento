<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../src/css/index.css" />
        <title>Cajero</title>
    </head>
    <body>
        <main class="justify-content-center">
            <section id="nav">
                <div class="d-flex justify-content-center p-3">
                    <img
                        src="../src/img/logo.png"
                        alt="logo"
                        style="width: 300px"
                    />
                </div>
            </section>
            <h1 class="fw-bold d-flex justify-content-center">
                Bienvenito a Cajeros Devf
            </h1>
            <h2 class="m-1">Por favor elige la cuenta que deseas usar</h2>
          
                <button
                    class="btn btn-outline-secondary m-4 p-2 d-block"
                    style="color: #fff"
                    onclick="validarUsuario('Mali')"
                >
                    Mali
                </button>
                <button
                    class="btn btn-outline-secondary m-4 p-2 d-block"
                    style="color: #fff"
                    onclick="validarUsuario('Maui')"
                >
                    Maui
                </button>
                <button
                    class="btn btn-outline-secondary m-4 p-2 d-block"
                    style="color: #fff"
                    onclick="validarUsuario('Gera')"
                >
                    Gera
                </button>
          
        </main>
        <script src="../js/index.js"></script>
    </body>
</html>
