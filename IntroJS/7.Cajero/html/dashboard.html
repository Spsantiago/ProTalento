<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="justify-content-center">
      <section id="nav">
        <div class="d-flex justify-content-center">
          <a href="../html">
            <img src="../src/img/logo.png" alt="logo" style="width: 300px" />
          </a>
        </div>
        <h1 class="p-5">Dashboard</h1>
      </section>
      <section id="Dashboard" class="row">
        <section class="d-flex col-2">
          <nav id="Menu">
            <h3>Menu</h3>
            <ul>
              <li>
                <button class="btn btn-outline-secondary" onclick="consultarSaldo()">
                  Consultar saldo
                </button>
              </li>
              <li>
                <button class="btn btn-outline-secondary"  onclick="ingresarMonto()">
                  Ingresar monto
                </button>
              </li>
              <li>
                <button class="btn btn-outline-secondary"  onclick="retirarMonto()">Retirar Monto</button>
              </li>
            </ul>
          </nav>
        </section>
        <section class="d-flex col">
          <div id="informacion">
            <h1 id="nombre"></h1>
            <div id="accion"></div>
            <div id="valores" class="form">
                <input type="number" id="valor" class="form-control">
                <button id="retiro" class="btn btn-outline-primary m-2" onclick="validarRetiro()">Retirar monto</button>
                <button id="ingreso" class="btn btn-outline-primary m-2" onclick="validarIngreso()">Ingresar monto</button> 
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
